<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="container">
    <div>
      <img class="logo" src="images/logo.svg" alt="logo">
    </div>
    <div class="hero"></div>
    <div class="comingSoon">
      <h1 class="title"><span>We're <br></span>coming <br>soon</h1>

      <p class="description">Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      
      <form action="#">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <button><ion-icon id="icon" name="chevron-forward-outline"></ion-icon></button>
      </form>
    </div>
  </div>

  <script src="https://unpkg.com/ionicons@5.2.3/dist/ionicons.js"></script>

</body>

</html>
